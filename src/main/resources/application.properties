spring.application.name=awesomeEvents
server.port=${SERVER_PORT:8080}

spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=jdbc:${DB_BASE}://${DB_URL}/${DB_USERNAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect = ${HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.show_sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}

spring.mvc.hiddenmethod.filter.enabled=true

spring.jpa.hibernate.ddl-auto=${DB_FLAG:create}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}

mail.sender.address=${MAIL_SENDER}

qrcode.size=${QRCODE_SIZE:500}
qrcode.image.format=${QRCODE_IMAGE_FORMAT:jpg}

token.expiration.time=${TOKEN_EXPIRATION_TIME:1}
otp.expiration.time=${OTP_EXPIRATION_TIME:15}

frontend.url=${FRONTEND_URL:http://localhost:3000}