# In order to use configuration:
# - Change variables to access your database
# - Rename this file from "example.properties" to "application.properties"

# Application Name
spring.application.name=awesomeEvents

# Database configuration
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/YOUR_DB_NAME
spring.datasource.username = YOUR_DB_USERNAME
spring.datasource.password = YOUR_DB_PASSWORD

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

# Enable HTTP method overriding
spring.mvc.hiddenmethod.filter.enabled=true